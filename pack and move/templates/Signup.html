<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
   <!--Bootstrap Link-->
   <link rel="Stylesheet" href="bootstrap.min.css">
   <!--Java Script Link-->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

   <!--Google font link-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@0,100..700;1,100..700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
 <!--CSS Link-->
 <link rel="Stylesheet" href="{{url_for('static', filename='css/Style.css')}}">
 <link rel="Stylesheet" href="{{url_for('static', filename='bootstrap/bootstrap.min.css')}}">

  
  </head>
<body>
  {% include 'Navbar.html'%}
  <div class="navbarbg container-fluid py-5">
    <div class="row justify-content-center">
      <div class=" py-5 col-md-6">
        <div class="card">
          <div class=" navbarbg card-header text-center">
            Sign Up
          </div>
          <div class="  card-body">
            <form action="" method ="post">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="name" placeholder="Enter your name">
              </div>
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Password">
              </div>
              <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm Password">
              </div>
              <div class="row">
                <div class="col-md-4 offset-md-4 text-center">
                  <!-- <button type="submit" class="btn btn-outline-info mt-4 ">Submit</button> -->
                  <input type="submit" name="button" value="Submit" class="btn btn-success">
               </div>
               <div class="my-3">
                {{message}}
               </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
