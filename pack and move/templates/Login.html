<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!--Bootstrap Link-->
    <link rel="Stylesheet" href="bootstrap.min.css">
    <!--Java Script Link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

     <!--CSS Link-->
     <link rel="Stylesheet" href="{{url_for('static', filename='css/Style.css')}}">
     <link rel="Stylesheet" href="{{url_for('static', filename='bootstrap/bootstrap.min.css')}}">

</head>
<body>
    {% include 'Navbar.html'%}
    <div class="container-fluid">
        <div class ="row">
            <div class ="abc py-5">
                <div class="navbarbg col-md-4 offset-4 py-5 my-5 rounded-4 ">
                        
                    <h2 class ="text-center text-dark mb-3 ">LOGIN PAGE !!</h2><br>
                    <form>
    
                        <div class="row">
                            <div class="col-md-6 offset-md-3">
                                <input type="text" class="form-control" id="username" placeholder="Enter Username">
                            </div>
                        </div>
                        <div class="row mt-4 ">
                            <div class="col-md-6 offset-md-3">
                                <input type="text" class="form-control" id="password" placeholder="Enter Password">
                            </div>
                        </div>
                       <div class="text-center mt-5">
                        <button type="submit" class="btn btn-outline-info">Submit</button>
                       </div> 
                       <div class ="col-md-4  offset-md-4 mt-2">
                        <a href="#" class="text-danger">Forgate password</a>
                       </div> 
                       <div class ="col-md-4  offset-md-4 mt-2">
                        <a href="/Signup" class="text-danger">Create an Account</a>
                       </div>                       
                    </form>
                    </div>

               
            </div>
        </div>

    </div>
    
</body>
</html>
